<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <title>Tasks App</title>
</head>
<body>
<main class="container p-4">
    <h1 class="display-4 text-center mt-4 title">Tasks App</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2 my-auto">
            <div class="card">
                <div class="card-header">
                    <form action="/create-task" method="post">
                        <div class="form-group">
                            <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for task in tasks %}
                        <li class="list-group-item">
                            <span class="{% if task.done%} done {% endif %} text-justify">{{task.content}}</span>
                            <div class="float-right">
                                <a href="/done/{{task.id}}" class="btn btn-success btn-sm">Done</a>
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </li>
                        {% endfor%}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
